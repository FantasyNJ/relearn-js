<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 简易实现
    class Promise {
        callbacks = []
        state = 'pending'
        // 保存结果
        value = null
        constructor(fn) {
            fn(this._resolve.bind(this))
        }
        // onFulfilled: then注册的函数
        then(onFulfilled) {
            // pending状态时收集callback，当置非pending状态时直接执行
            if (this.state === 'pending') {
                this.callbacks.push(onFulfilled)
            } else {
                onFulfilled(this.value)
            }
            // 短短一行，实现链式调用（并非Promise真正的链式调用实现方式）
            return this
        }
        _resolve(value) {
            // 将状态置为fulfilled。当增加完状态之后，原先的_resolve中的定时器可以去掉了。当reolve同步执行时，虽然callbacks为空，回调函数还没有注册上来，但没有关系，因为后面注册上来时，判断状态为fulfilled，会立即执行回调。
            this.state = 'fulfilled'
            this.value = value
            this.callbacks.forEach(fn => fn(value))
        }
    }

    // 实例
    let p = new Promise(resolve => {
        resolve(123)
    }).then(data => {
        console.log(data, 'then1')
        return 234
    }).then(data => {
        console.log(data, 'then2')
        return 345
    })

    setTimeout(() => {
        p.then(data => {
            console.log(data, 'then3')
            return 456
        })
    })

    setTimeout(() => {
        p.then(data => {
            console.log(data, 'then4')
        })
    }, 5000)

</script>
</body>
</html>
