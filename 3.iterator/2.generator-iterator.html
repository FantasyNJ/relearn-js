<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let obj = {
        name: "Yvette",
        age: 18,
        job: 'engineer',
        * [Symbol.iterator] () {
            let keys = Object.keys(this)
            for (let i = 0; i < keys.length; i++) {
                yield this[keys[i]]
            }
        }
    }

    for(let item of obj) {
        console.log(item); //Yvette  18  engineer
    }
</script>
</body>
</html>
